<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmotiDiary - Refleksi Emosi Harian</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    :root {
      --primary-color: #667eea;
      --primary-dark: #5a67d8;
      --secondary-color: #764ba2;
      --accent-color: #f093fb;
      --success-color: #48bb78;
      --warning-color: #ed8936;
      --error-color: #f56565;
      --background-color: #f7fafc;
      --card-background: #ffffff;
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --text-muted: #718096;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: var(--text-primary);
    }

    /* Mobile Menu Toggle */
    .mobile-menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: var(--card-background);
      border: none;
      border-radius: 8px;
      padding: 12px;
      box-shadow: var(--shadow-md);
      cursor: pointer;
      color: var(--text-primary);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 280px;
      height: 100vh;
      background: var(--card-background);
      box-shadow: var(--shadow-lg);
      padding: 2rem 0;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar-header {
      padding: 0 2rem 2rem;
      border-bottom: 1px solid var(--border-color);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .logo i {
      font-size: 2rem;
    }

    .nav-menu {
      padding: 2rem 0;
    }

    .nav-item {
      margin: 0.5rem 1rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      text-decoration: none;
      color: var(--text-secondary);
      border-radius: 8px;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .nav-link:hover, .nav-link.active {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      transform: translateX(4px);
    }

    .nav-link i {
      width: 20px;
      text-align: center;
    }

    /* Main Content */
    .main-content {
      margin-left: 280px;
      min-height: 100vh;
      padding: 2rem;
      transition: margin-left 0.3s ease;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .page-title {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    .page-subtitle {
      font-size: 1.25rem;
      color: var(--card-background);
      opacity: 0.9;
    }

    /* Main Card */
    .main-card {
      background: var(--card-background);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: var(--shadow-xl);
      position: relative;
      overflow: hidden;
    }

    .main-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    }

    /* Video Section */
    .video-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .video-container {
      position: relative;
      display: inline-block;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      margin-bottom: 1rem;
      background: #000;
    }

    #video {
      width: 100%;
      max-width: 480px;
      height: auto;
      display: block;
      border-radius: 16px;
      transform: scaleX(-1); /* No mirror effect */
    }

    .video-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      color: white;
      padding: 1rem;
      font-weight: 500;
    }

    /* Success notification */
    .success-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--success-color);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      animation: slideInRight 0.3s ease;
      max-width: 400px;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Enhanced emotion result styling */
    #emotion-result {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary-color);
      padding: 1rem;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border-radius: 12px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      margin-top: 1rem;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.3s ease;
    }

    /* Form Section */
    .form-section {
      margin: 2rem 0;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    #reflection-text {
      width: 100%;
      min-height: 150px;
      padding: 1rem;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      line-height: 1.6;
      resize: vertical;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background: #fafafa;
    }

    #reflection-text:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
      color: white;
    }

    .btn-outline {
      background: transparent;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
    }

    .btn-outline:hover {
      background: var(--primary-color);
      color: white;
    }

    /* Loading State */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Additional styles for emotion detection */
    .emotion-detected {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .main-content {
        margin-left: 0;
        padding: 1rem;
      }

      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .mobile-menu-toggle {
        display: block;
      }

      .main-card {
        padding: 2rem;
      }

      .page-title {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 768px) {
      .main-card {
        padding: 1.5rem;
        margin: 1rem;
      }

      .page-title {
        font-size: 2rem;
      }

      .page-subtitle {
        font-size: 1.1rem;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      #video {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .main-content {
        padding: 0.5rem;
      }

      .main-card {
        padding: 1rem;
        margin: 0.5rem;
      }

      .page-title {
        font-size: 1.75rem;
      }

      .sidebar {
        width: 100%;
      }
    }

    /* Overlay for mobile menu */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Mobile Menu Toggle -->
  <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Overlay -->
  <div class="overlay" onclick="closeMobileMenu()"></div>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <i class="fas fa-heart"></i>
        <span>EmotiDiary</span>
      </div>
    </div>
    <div class="nav-menu">
      <div class="nav-item">
        <a href="dashboard.html" class="nav-link">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="index.html" class="nav-link active">
          <i class="fas fa-plus-circle"></i>
          <span>Refleksi</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="history.html" class="nav-link">
          <i class="fas fa-chart-line"></i>
          <span>Riwayat Emosi</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <header class="page-header">
        <h1 class="page-title">EmotiDiary</h1>
        <p class="page-subtitle">Deteksi emosi wajah dan tuliskan refleksi harianmu</p>
      </header>

      <div class="main-card">
        <div class="video-section">
          <div class="video-container">
            <video id="video" width="480" height="360" autoplay muted playsinline></video>
          </div>
          <div id="emotion-result">
            <i class="fas fa-spinner fa-spin"></i>
            Memulai sistem deteksi emosi...
          </div>
        </div>

        <div class="form-section">
          <div class="form-group">
            <label for="reflection-text" class="form-label">
              <i class="fas fa-pen"></i>
              Bagaimana perasaanmu hari ini?
            </label>
            <textarea 
              id="reflection-text" 
              placeholder="Ceritakan perasaan dan pengalamanmu hari ini. Apa yang membuatmu senang, sedih, atau khawatir? Tuliskan dengan bebas..."
            ></textarea>
          </div>

          <div class="button-group">
            <button class="btn btn-primary" id="save-btn">
              <i class="fas fa-save"></i>
              Simpan Refleksi
            </button>
            <a href="history.html" class="btn btn-secondary">
              <i class="fas fa-history"></i>
              Lihat Riwayat
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Mobile menu functions
    function toggleMobileMenu() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.querySelector('.overlay');
      
      sidebar.classList.toggle('show');
      overlay.classList.toggle('show');
    }

    function closeMobileMenu() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.querySelector('.overlay');
      
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
    }

    // Close mobile menu when clicking on nav links
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', closeMobileMenu);
    });

    // Test localStorage functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Test if localStorage is working
      try {
        localStorage.setItem('test', 'test');
        localStorage.removeItem('test');
        console.log('LocalStorage is working');
      } catch (error) {
        console.error('LocalStorage not available:', error);
      }

      // Load existing reflections count for testing
      const existingReflections = JSON.parse(localStorage.getItem('reflections') || '[]');
      console.log('Existing reflections count:', existingReflections.length);
    });

    // Manual save function for testing (backup)
    function manualSaveReflection() {
      const reflectionText = document.getElementById('reflection-text');
      const text = reflectionText.value.trim();
      
      if (!text) {
        alert('Mohon tuliskan refleksi Anda terlebih dahulu.');
        return;
      }

      const now = new Date();
      const reflection = {
        id: Date.now(),
        date: now.toISOString().split("T")[0],
        time: now.toLocaleTimeString("id-ID", { hour: '2-digit', minute: '2-digit' }),
        emotion: window.currentEmotion || null,
        emotionTranslated: window.currentEmotion ? getEmotionTranslation(window.currentEmotion) : null,
        text: text,
        timestamp: now.toLocaleString("id-ID"),
        wordCount: text.split(/\s+/).filter(word => word.length > 0).length,
        createdAt: now.toISOString()
      };

      try {
        let reflections = JSON.parse(localStorage.getItem('reflections') || '[]');
        reflections.unshift(reflection);
        localStorage.setItem('reflections', JSON.stringify(reflections));
        
        console.log('Reflection saved manually:', reflection);
        alert('Refleksi berhasil disimpan!');
        reflectionText.value = '';
        
        // Trigger events for other pages
        window.dispatchEvent(new CustomEvent('reflectionSaved', { detail: reflection }));
        window.dispatchEvent(new CustomEvent('dataUpdated', { 
          detail: { 
            source: 'main',
            reflections: reflections,
            newReflection: reflection
          } 
        }));
        
      } catch (error) {
        console.error('Error saving reflection:', error);
        alert('Gagal menyimpan refleksi: ' + error.message);
      }
    }

    function getEmotionTranslation(emotion) {
      const translations = {
        happy: "Senang",
        sad: "Sedih",
        angry: "Marah",
        fearful: "Takut",
        disgusted: "Jijik",
        surprised: "Terkejut",
        neutral: "Netral",
      };
      return translations[emotion] || emotion;
    }

    // Add event listener to save button as backup
    document.addEventListener('DOMContentLoaded', function() {
      const saveBtn = document.getElementById('save-btn');
      if (saveBtn) {
        // Add backup click handler
        saveBtn.addEventListener('click', function(e) {
          console.log('Save button clicked');
          
          // Check if main script is loaded
          if (typeof saveReflection === 'undefined') {
            console.log('Main saveReflection function not found, using backup');
            e.preventDefault();
            manualSaveReflection();
          }
        });
      }
    });
  </script>
</body>
</html>
